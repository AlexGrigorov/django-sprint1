<article>
  <ul>
    <li>
      Место: {{post.location}}              
    </li>
    <li>
      Дата: {{post.date}}
    </li>
    <li>
      Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }}</a>
    </li>
  </ul>          
  {% if crop_text %}
    <p>
      <pre> {{ post.text|truncatewords:10 }} </pre>
    </p>
    <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
  {% else %}        
    {{ post.text|linebreaks }}       
  {% endif %}
  </article>
